<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <title>Weather-Dashboard</title>
</head>
<header class="hero">
    <h1 class="app-title">Weather DashBoard</h1>
</header>

<body>
    <main class="flex-row justify-space-between" id="city-searchbox">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city-search" type="text" autofocus="true" class="form-input" />
                    <button type="search" class="btn" id="search-button">Search City</button>
                    <button type="clear" class="btn" id="clear-button">Clear History</button>
                </form>
            </div>
            <form id="history"></form>
        </div>
        <div class="col-12 col-md-8">
            <h3>Current Weather Search Results:</h3>
            <div class="card" id="current-weather">

                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-pic" alt="">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>

            </div>
            <div class="card" id="five-day">
                <h4>5 Day Forecast</h4>
            </div>
        </div>

    </main>





    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
